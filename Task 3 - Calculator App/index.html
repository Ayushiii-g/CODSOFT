<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero-section">
        <div class="main-body">
            <div>
                <button class="top-button">Your #1 Calculator App</button>
                <h1>SimpleCalc: Your Go To Calculator Web Application</h1>
                <p>SimpleCalc is a web application that allows you to perform
                     basic arithmetic operations on numbers by just clicking on 
                     the number and operator buttons.</p>
                <button class="history">Calculation History</button>
            </div>
            <div class="blue-circle">
                <div class="calculator">
                    <div class="display-area" id="display"></div>
                    <div class="buttons-area">
                        <div class="number-area">
                            <div class="line">
                                <div class="clearing-buttons" id="All-Clear">Ac</div>
                                <div class="clearing-buttons" id="Erase">E</div>
                                <button class="buttons">/</button>
                               
                            </div>
                            <div class="line">
                                <button class="buttons">7</button>
                                <button class="buttons">8</button>
                                <button class="buttons">9</button>

                            </div>
                            <div class="line">
                                <button class="buttons">4</button>
                                <button class="buttons">5</button>
                                <button class="buttons">6</button>

                            </div>
                            <div class="line">
                                <button class="buttons">1</button>
                                <button class="buttons">2</button>
                                <button class="buttons">3</button>
                            </div>
                            <div class="line">
                                <button class="buttons-new">0</button>
                                
                                <button class="buttons">.</button>

                            </div>
                        </div>
                        <div class="operator-area">
                            <button class="buttons">
                                *
                            </button>
                            <button class="buttons">
                                -
                            </button>
                            <button class="buttons-big">
                                +
                            </button>
                            <div class="buttons-big-for-div" id="equals">
                                =
                            </div>
                        </div>
                    </div>
                    <!--
                    <div class="display">0</div>
                    <div class="grid-container">
                        <div class="grid-item">1</div>
                        <div class="grid-item">2</div>
                        <div class="grid-item">3</div>
                        <div class="grid-item">4</div>
                        <div class="grid-item">5</div>
                        <div class="grid-item">6</div>
                        <div class="grid-item">7</div>
                        <div class="grid-item">8</div>
                        <div class="grid-item">9</div>
                      </div>
                    -->
                    
                </div>
            </div>
        </div>
        
    </section>
    <script src="index.js"></script>
</body>
</html>
